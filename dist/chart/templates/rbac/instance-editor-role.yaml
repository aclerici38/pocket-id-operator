{{- if and .Values.rbacHelpers .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: pocket-id-operator
    name: pocket-id-operator-instance-editor-role
rules:
    - apiGroups:
        - pocketid.internal
      resources:
        - instances
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - pocketid.internal
      resources:
        - instances/status
      verbs:
        - get
{{- end }}
