{{- if and .Values.instance.enabled .Values.instance.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.instance.name | default "pocket-id" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: pocket-id
    app.kubernetes.io/instance: {{ .Values.instance.name | default "pocket-id" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.instance.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  endpoints:
    - port: metrics
      path: /metrics
      {{- with .Values.instance.serviceMonitor.interval }}
      interval: {{ . }}
      {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: pocket-id
      app.kubernetes.io/instance: {{ .Values.instance.name | default "pocket-id" }}
{{- end }}
