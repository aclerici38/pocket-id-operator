name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  actions: write
  attestations: write
  contents: write
  id-token: write
  packages: write

env:
  # renovate: datasource=github-releases depName=kubernetes-sigs/controller-tools
  CONTROLLER_TOOLS_VERSION: v0.20.1
  # renovate: datasource=github-releases depName=kubernetes-sigs/kustomize
  KUSTOMIZE_VERSION: v5.7.1

jobs:
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      helm_version: ${{ steps.validate.outputs.helm_version }}
      repo_owner: ${{ steps.validate.outputs.repo_owner }}
    steps:
      - name: Validate version format
        id: validate
        run: |
          VERSION="${{ inputs.version }}"

          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9] ]]; then
            echo "::error::Version must be in format v0.0.0"
            exit 1
          fi

          # Remove 'v' prefix for Helm version (Helm doesn't use 'v' prefix)
          HELM_VERSION="${VERSION#v}"

          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "helm_version=${HELM_VERSION}" >> "$GITHUB_OUTPUT"
          echo "repo_owner=${REPO_OWNER}" >> "$GITHUB_OUTPUT"

  tag:
    name: Create Git tag
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if tag exists
        run: |
          if git rev-parse "${{ needs.validate.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag ${{ needs.validate.outputs.version }} already exists"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git tag -a "${{ needs.validate.outputs.version }}" -m "Release ${{ needs.validate.outputs.version }}"
          git push origin "${{ needs.validate.outputs.version }}"

  retag-image:
    name: Retag Docker image
    needs:
      - validate
      - tag
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag :main image as release version
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ needs.validate.outputs.repo_owner }}/pocket-id-operator:${{ needs.validate.outputs.version }} \
            ghcr.io/${{ needs.validate.outputs.repo_owner }}/pocket-id-operator:main

  publish-chart:
    name: Publish Helm chart
    needs:
      - validate
      - tag
    uses: ./.github/workflows/publish-chart.yml
    with:
      chart_version: ${{ needs.validate.outputs.helm_version }}
      app_version: ${{ needs.validate.outputs.version }}
      repo_owner: ${{ needs.validate.outputs.repo_owner }}
      primary_tag: ${{ needs.validate.outputs.helm_version }}
    secrets: inherit

  create-release:
    name: Create GitHub Release
    needs:
      - validate
      - tag
      - retag-image
      - publish-chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.validate.outputs.version }}
          fetch-depth: 0

      - name: Extract release notes
        run: |
          git show origin/${{ github.ref_name }}:RELEASE_NOTES.md > /tmp/release_notes.md 2>/dev/null || touch /tmp/release_notes.md

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache tool binaries
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: bin
          key: tools-${{ runner.os }}-go-${{ hashFiles('go.mod') }}-kustomize-${{ env.KUSTOMIZE_VERSION }}-controller-gen-${{ env.CONTROLLER_TOOLS_VERSION }}

      - name: Generate install manifest
        run: |
          make build-installer IMG=ghcr.io/${{ needs.validate.outputs.repo_owner }}/pocket-id-operator:${{ needs.validate.outputs.version }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: ${{ needs.validate.outputs.version }}
          generate_release_notes: true
          body_path: /tmp/release_notes.md
          files: |
            dist/install.yaml
            dist/schemas/*.json
            dist/chart/values.schema.json
