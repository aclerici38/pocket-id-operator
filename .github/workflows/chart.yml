name: Chart

on:
  workflow_call:
    inputs:
      chart_version:
        description: Version to use for the Helm chart (e.g., "0.0.0" or "1.2.3")
        required: true
        type: string
      app_version:
        description: App version to embed in the chart (e.g., "0.0.0" or "v1.2.3")
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace
        required: true
        type: string
      primary_tag:
        description: Primary tag to apply to the chart (e.g., "main", "v1.2.3")
        required: true
        type: string
      additional_tag:
        description: Optional additional tag to apply (e.g., "abc123-main")
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      chart_version:
        description: Version to use for the Helm chart (e.g., "0.0.0" or "1.2.3")
        required: true
        type: string
      app_version:
        description: App version to embed in the chart (e.g., "0.0.0" or "v1.2.3")
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace
        required: true
        type: string
      primary_tag:
        description: Primary tag to apply to the chart (e.g., "main", "v1.2.3")
        required: true
        type: string
      additional_tag:
        description: Optional additional tag to apply (e.g., "abc123-main")
        required: false
        type: string
        default: ""

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: Build, package, test, and publish chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install kubebuilder
        run: |
          OS=$(go env GOOS)
          ARCH=$(go env GOARCH)
          curl -L -o kubebuilder https://github.com/kubernetes-sigs/kubebuilder/releases/download/v4.10.1/kubebuilder_${OS}_${ARCH}
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/kubebuilder

      - name: Generate Helm chart
        run: make helm

      - name: Lint Helm chart
        run: helm lint dist/chart

      - name: Package chart
        run: |
          mkdir -p dist/chart-packages
          helm package dist/chart \
            --version "${{ inputs.chart_version }}" \
            --app-version "${{ inputs.app_version }}" \
            --destination dist/chart-packages

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster
        run: kind create cluster

      - name: Pull operator image
        run: |
          docker pull ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:ci-$(git rev-parse --short HEAD)

      - name: Pull Pocket-ID application image
        run: |
          docker pull ghcr.io/pocket-id/pocket-id:latest

      - name: Load images into kind
        run: |
          kind load docker-image ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:ci-$(git rev-parse --short HEAD)
          kind load docker-image ghcr.io/pocket-id/pocket-id:latest
          kind load docker-image curlimages/curl:latest

      - name: Test chart installation
        run: |
          helm install test-release dist/chart-packages/*.tgz \
            --create-namespace \
            --namespace pocket-id-operator-system \
            --set manager.image.repository=ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator \
            --set manager.image.tag=ci-$(git rev-parse --short HEAD) \
            --set instance.spec.encryptionKey.value="test-key-16chars" \
            --wait \
            --timeout 2m

      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Manager Pod Logs ==="
          kubectl logs -n pocket-id-operator-system -l control-plane=controller-manager --tail=100 || true
          echo "=== PocketIDInstance Status ==="
          kubectl get pocketidinstance -n pocket-id-operator-system -o yaml || true
          echo "=== Pocket-ID Pod Logs ==="
          kubectl logs -n pocket-id-operator-system -l app.kubernetes.io/name=pocket-id --tail=100 || true
          echo "=== All Resources ==="
          kubectl get all -n pocket-id-operator-system || true
          echo "=== Pod Describe ==="
          kubectl describe pods -n pocket-id-operator-system || true

      - name: Verify chart installation
        run: |
          helm status test-release --namespace pocket-id-operator-system
          kubectl get all -n pocket-id-operator-system

      - name: Uninstall test chart
        if: always()
        run: |
          helm uninstall test-release --namespace pocket-id-operator-system || true

      - name: Log in to Helm registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Push chart (OCI)
        run: |
          helm push dist/chart-packages/*.tgz \
            oci://ghcr.io/${{ inputs.repo_owner }}/charts

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Log in to ORAS registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io \
            --username "${{ github.actor }}" \
            --password-stdin

      - name: Retag chart with primary tag
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ inputs.chart_version }} \
            "${{ inputs.primary_tag }}"

      - name: Tag chart with additional tag
        if: inputs.additional_tag != ''
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ inputs.chart_version }} \
            "${{ inputs.additional_tag }}"
