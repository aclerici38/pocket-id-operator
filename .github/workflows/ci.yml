name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

permissions:
  actions: write
  attestations: write
  contents: write
  id-token: write
  packages: write
  security-events: write

jobs:
  meta:
    name: Metadata
    runs-on: ubuntu-latest
    outputs:
      repo_owner: ${{ steps.meta.outputs.repo_owner }}
      ci_tag: ${{ steps.meta.outputs.ci_tag }}
      build_image: ${{ steps.meta.outputs.build_image }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(git rev-parse --short HEAD)
          CI_TAG="ci-${SHORT_SHA}"
          BUILD_TAG="${CI_TAG}"
          IMAGE_TAG="${SHORT_SHA}-main"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BUILD_TAG="PR-${{ github.event.pull_request.number }}"
            IMAGE_TAG="${BUILD_TAG}"
          fi
          BUILD_IMAGE="ghcr.io/${REPO_OWNER}/pocket-id-operator:${BUILD_TAG}"
          echo "repo_owner=${REPO_OWNER}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "ci_tag=${CI_TAG}" >> "$GITHUB_OUTPUT"
          echo "build_image=${BUILD_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

  generate:
    name: Generate
    uses: ./.github/workflows/regenerate-manifests.yml
    secrets: inherit

  test:
    name: Tests
    needs: [generate]
    uses: ./.github/workflows/test.yml
    secrets: inherit

  lint:
    name: Lint
    needs: [generate]
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  build:
    name: Build Image
    needs: [meta, generate]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    uses: ./.github/workflows/build-push-image.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  e2e:
    name: E2E Tests
    needs:
      - meta
      - build
    uses: ./.github/workflows/test-e2e.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  test-chart:
    name: Test Chart
    needs:
      - meta
      - build
    uses: ./.github/workflows/test-chart.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  publish:
    name: Publish
    needs:
      - meta
      - generate
      - e2e
      - test
      - lint
      - build
      - test-chart
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    uses: ./.github/workflows/publish.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
      image_tag: ${{ needs.meta.outputs.image_tag }}
      repo_owner: ${{ needs.meta.outputs.repo_owner }}
    secrets: inherit
