name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  packages: write

env:
  # renovate: datasource=github-releases depName=kubernetes-sigs/controller-tools
  CONTROLLER_TOOLS_VERSION: v0.20.0
  # renovate: datasource=github-releases depName=kubernetes-sigs/kustomize
  KUSTOMIZE_VERSION: v5.7.1

jobs:
  meta:
    name: Metadata
    runs-on: ubuntu-latest
    outputs:
      repo_owner: ${{ steps.meta.outputs.repo_owner }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
      ci_tag: ${{ steps.meta.outputs.ci_tag }}
      build_image: ${{ steps.meta.outputs.build_image }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(git rev-parse --short HEAD)
          CI_TAG="ci-${SHORT_SHA}"
          BUILD_TAG="${CI_TAG}"
          IMAGE_TAG="main"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BUILD_TAG="PR-${{ github.event.pull_request.number }}"
            IMAGE_TAG="${BUILD_TAG}"
          fi
          BUILD_IMAGE="ghcr.io/${REPO_OWNER}/pocket-id-operator:${BUILD_TAG}"
          echo "repo_owner=${REPO_OWNER}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "ci_tag=${CI_TAG}" >> "$GITHUB_OUTPUT"
          echo "build_image=${BUILD_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

  generate:
    name: Generate
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Cache tool binaries
        uses: actions/cache@v5
        with:
          path: bin
          key: tools-${{ runner.os }}-go-${{ hashFiles('go.mod') }}-controller-gen-${{ env.CONTROLLER_TOOLS_VERSION }}-kustomize-${{ env.KUSTOMIZE_VERSION }}

      - name: Generate manifests and code
        run: |
          make manifests
          make generate
          make build-installer

      - name: Run go fmt
        run: make fmt

      - name: Run go vet
        run: make vet

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of date. Please run 'make manifests generate fmt build-installer' and commit the changes."
            git diff
            exit 1
          fi

  regenerate:
    name: Regenerate Manifests
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/regenerate-manifests.yml
    secrets: inherit

  test:
    name: Tests
    needs: [generate, regenerate]
    if: ${{ !cancelled() && !failure() }}
    uses: ./.github/workflows/test.yml
    secrets: inherit

  lint:
    name: Lint
    needs: [generate, regenerate]
    if: ${{ !cancelled() && !failure() }}
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  build:
    name: Build Image
    needs: [meta, generate, regenerate]
    uses: ./.github/workflows/build-push-image.yml
    if: ${{ !cancelled() && !failure() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  e2e:
    name: E2E Tests
    needs:
      - meta
      - build
    uses: ./.github/workflows/test-e2e.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  test-chart:
    name: Test Chart
    needs:
      - meta
      - build
    uses: ./.github/workflows/test-chart.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
    secrets: inherit

  publish:
    name: Publish
    needs:
      - meta
      - generate
      - e2e
      - test
      - lint
      - build
      - test-chart
    if: ${{ github.event_name == 'push' }}
    uses: ./.github/workflows/publish.yml
    with:
      image: ${{ needs.meta.outputs.build_image }}
      image_tag: ${{ needs.meta.outputs.image_tag }}
      repo_owner: ${{ needs.meta.outputs.repo_owner }}
      short_sha: ${{ needs.meta.outputs.short_sha }}
    secrets: inherit
