name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  meta:
    name: Metadata
    runs-on: ubuntu-latest
    outputs:
      repo_owner: ${{ steps.meta.outputs.repo_owner }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
      ci_tag: ${{ steps.meta.outputs.ci_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "repo_owner=${REPO_OWNER}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "ci_tag=ci-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  test:
    name: Tests
    needs: meta
    uses: ./.github/workflows/test.yml
    secrets: inherit

  lint:
    name: Lint
    needs: meta
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  build:
    name: Build Image
    needs: meta
    uses: ./.github/workflows/build-push-image.yml
    with:
      image: ghcr.io/${{ needs.meta.outputs.repo_owner }}/pocket-id-operator:${{ needs.meta.outputs.ci_tag }}
    secrets: inherit

  e2e:
    name: E2E Tests
    needs:
      - meta
      - test
      - lint
      - build
    uses: ./.github/workflows/test-e2e.yml
    with:
      image: ghcr.io/${{ needs.meta.outputs.repo_owner }}/pocket-id-operator:${{ needs.meta.outputs.ci_tag }}
    secrets: inherit

  publish:
    name: Publish
    needs:
      - meta
      - e2e
    uses: ./.github/workflows/publish.yml
    with:
      image: ghcr.io/${{ needs.meta.outputs.repo_owner }}/pocket-id-operator:${{ needs.meta.outputs.ci_tag }}
      repo_owner: ${{ needs.meta.outputs.repo_owner }}
      short_sha: ${{ needs.meta.outputs.short_sha }}
    secrets: inherit
