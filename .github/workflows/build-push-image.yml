name: Build Image

on:
  workflow_call:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    name: Build and push amd64 image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          IMAGE_REPO="${IMAGE_REPO%%:*}"
          docker buildx build \
            --platform=linux/amd64 \
            --push \
            --metadata-file /tmp/metadata-amd64.json \
            --output=type=image,name=${IMAGE_REPO},push-by-digest=true \
            .

      - name: Read digest
        id: digest
        run: |
          DIGEST=$(jq -r '.["containerimage.digest"]' /tmp/metadata-amd64.json)
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

  build-arm64:
    name: Build and push arm64 image
    runs-on: ubuntu-24.04-arm64
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          IMAGE_REPO="${IMAGE_REPO%%:*}"
          docker buildx build \
            --platform=linux/arm64 \
            --push \
            --metadata-file /tmp/metadata-arm64.json \
            --output=type=image,name=${IMAGE_REPO},push-by-digest=true \
            .

      - name: Read digest
        id: digest
        run: |
          DIGEST=$(jq -r '.["containerimage.digest"]' /tmp/metadata-arm64.json)
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          IMAGE_REPO="${IMAGE_REPO%%:*}"
          docker buildx imagetools create \
            -t ${{ inputs.image }} \
            ${IMAGE_REPO}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE_REPO}@${{ needs.build-arm64.outputs.digest }}
