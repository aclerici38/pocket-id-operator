name: Build Image

on:
  workflow_call:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string

permissions:
  actions: write
  attestations: write
  contents: write
  id-token: write
  packages: write
  security-events: write

jobs:
  build-amd64:
    name: Build and push amd64 image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image repo
        id: repo
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          echo "name=${IMAGE_REPO%%:*}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        id: build
        with:
          context: .
          platforms: linux/amd64
          outputs: type=image,name=${{ steps.repo.outputs.name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-amd64
            type=gha,scope=build-amd64-main
          cache-to: type=gha,mode=max,scope=build-amd64

      - name: Build local image for e2e
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          load: true
          tags: ${{ inputs.image }}
          cache-from: type=gha,scope=build-amd64

      - name: Extract image tag
        id: tag
        run: |
          IMAGE_TAG="${{ inputs.image }}"
          echo "name=${IMAGE_TAG##*:}" >> "$GITHUB_OUTPUT"

      - name: Save image as artifact
        run: docker save ${{ inputs.image }} -o /tmp/operator-image-${{ steps.tag.outputs.name }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: operator-image-${{ steps.tag.outputs.name }}
          path: /tmp/operator-image-${{ steps.tag.outputs.name }}.tar
          retention-days: 1

  build-arm64:
    name: Build and push arm64 image
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image repo
        id: repo
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          echo "name=${IMAGE_REPO%%:*}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        id: build
        with:
          context: .
          platforms: linux/arm64
          outputs: type=image,name=${{ steps.repo.outputs.name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-arm64
            type=gha,scope=build-arm64-main
          cache-to: type=gha,mode=max,scope=build-arm64

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs:
      - build-amd64
      - build-arm64
    outputs:
      digest: ${{ steps.inspect.outputs.digest }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          IMAGE_REPO="${IMAGE_REPO%%:*}"
          docker buildx imagetools create \
            -t ${{ inputs.image }} \
            ${IMAGE_REPO}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE_REPO}@${{ needs.build-arm64.outputs.digest }}

      - name: Inspect manifest digest
        id: inspect
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ inputs.image }} --format '{{printf "%s" .Manifest.Digest}}')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

  attest:
    name: Attest image
    runs-on: ubuntu-latest
    needs:
      - manifest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image repo
        id: repo
        run: |
          IMAGE="${{ inputs.image }}"
          echo "name=${IMAGE%%:*}" >> "$GITHUB_OUTPUT"

      - name: Upload Dependency Snapshot
        uses: anchore/sbom-action@17ae1740179002c89186b61233e0f892c3118b11 # v0.23.0
        with:
          dependency-snapshot: true
          image: ${{ steps.repo.outputs.name }}@${{ needs.manifest.outputs.digest }}

      - name: Attest build provenance
        uses: actions/attest@c32b4b8b198b65d0bd9d63490e847ff7b53989d4 # v4.0.0
        with:
          push-to-registry: true
          subject-name: ${{ steps.repo.outputs.name }}
          subject-digest: ${{ needs.manifest.outputs.digest }}

      - name: Verify attestation
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify \
            --repo ${{ github.repository }} \
            oci://${{ steps.repo.outputs.name }}@${{ needs.manifest.outputs.digest }}
