name: Build Image

on:
  workflow_call:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Full image reference to build and push.
        required: true
        type: string

permissions:
  actions: write
  contents: read
  packages: write

jobs:
  build-amd64:
    name: Build and push amd64 image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image repo
        id: repo
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          echo "name=${IMAGE_REPO%%:*}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          platforms: linux/amd64
          outputs: type=image,name=${{ steps.repo.outputs.name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-amd64
            type=gha,scope=build-amd64-main
          cache-to: type=gha,mode=max,scope=build-amd64

  build-arm64:
    name: Build and push arm64 image
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image repo
        id: repo
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          echo "name=${IMAGE_REPO%%:*}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          platforms: linux/arm64
          outputs: type=image,name=${{ steps.repo.outputs.name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-arm64
            type=gha,scope=build-arm64-main
          cache-to: type=gha,mode=max,scope=build-arm64

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          IMAGE_REPO="${{ inputs.image }}"
          IMAGE_REPO="${IMAGE_REPO%%:*}"
          docker buildx imagetools create \
            -t ${{ inputs.image }} \
            ${IMAGE_REPO}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE_REPO}@${{ needs.build-arm64.outputs.digest }}
