name: Chart

on:
  workflow_call:
    inputs:
      chart_version:
        description: Version to use for the Helm chart (e.g., "0.0.0" or "1.2.3")
        required: true
        type: string
      app_version:
        description: App version to embed in the chart (e.g., "0.0.0" or "v1.2.3")
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace
        required: true
        type: string
      primary_tag:
        description: Primary tag to apply to the chart (e.g., "main", "v1.2.3")
        required: true
        type: string
      additional_tag:
        description: Optional additional tag to apply (e.g., "main")
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      chart_version:
        description: Version to use for the Helm chart (e.g., "0.0.0" or "1.2.3")
        required: true
        type: string
      app_version:
        description: App version to embed in the chart (e.g., "0.0.0" or "v1.2.3")
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace
        required: true
        type: string
      primary_tag:
        description: Primary tag to apply to the chart (e.g., "main", "v1.2.3")
        required: true
        type: string
      additional_tag:
        description: Optional additional tag to apply (e.g., "main")
        required: false
        type: string
        default: ""

permissions:
  actions: write
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    name: Package and publish chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Package chart
        run: |
          mkdir -p dist/chart-packages
          helm package dist/chart \
            --version "${{ inputs.chart_version }}" \
            --app-version "${{ inputs.app_version }}" \
            --destination dist/chart-packages

      - name: Log in to Helm registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Push chart (OCI)
        id: push
        run: |
          PUSH_OUTPUT=$(helm push dist/chart-packages/*.tgz \
            oci://ghcr.io/${{ inputs.repo_owner }}/charts 2>&1)
          echo "$PUSH_OUTPUT"
          DIGEST=$(echo "$PUSH_OUTPUT" | grep "Digest:" | awk '{print $2}')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Setup ORAS
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1.2.4

      - name: Log in to ORAS registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io \
            --username "${{ github.actor }}" \
            --password-stdin

      - name: Retag chart with primary tag
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ inputs.chart_version }} \
            "${{ inputs.primary_tag }}"

      - name: Tag chart with additional tag
        if: inputs.additional_tag != ''
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ inputs.chart_version }} \
            "${{ inputs.additional_tag }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign chart
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          cosign sign --yes \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}@${{ steps.push.outputs.digest }}

      - name: Verify chart signature
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}@${{ steps.push.outputs.digest }}
