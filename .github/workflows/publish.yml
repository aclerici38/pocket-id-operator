name: Publish

on:
  workflow_call:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string

permissions:
  actions: write
  contents: read
  packages: write

jobs:
  publish-image:
    name: Publish image tags
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag image
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:${{ inputs.image_tag }} \
            ${{ inputs.image }}

      - name: Tag :main rolling image
        if: ${{ endsWith(inputs.image_tag, '-main') }}
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:main \
            ${{ inputs.image }}

  publish-chart:
    name: Publish Helm chart
    uses: ./.github/workflows/publish-chart.yml
    with:
      chart_version: "0.0.0"
      app_version: ${{ inputs.image_tag }}
      repo_owner: ${{ inputs.repo_owner }}
      primary_tag: ${{ inputs.image_tag }}
      additional_tag: ${{ endsWith(inputs.image_tag, '-main') && 'main' || '' }}
    secrets: inherit
