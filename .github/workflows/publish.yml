name: Publish

on:
  workflow_call:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string
      short_sha:
        description: Short commit SHA for commit-main tags.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string
      short_sha:
        description: Short commit SHA for commit-main tags.
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish chart and tags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag primary image
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:${{ inputs.image_tag }} \
            ${{ inputs.image }}

      - name: Tag :commit-main image
        if: inputs.image_tag == 'main'
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:${{ inputs.short_sha }}-main \
            ${{ inputs.image }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install kubebuilder
        run: |
          OS=$(go env GOOS)
          ARCH=$(go env GOARCH)
          curl -L -o kubebuilder https://github.com/kubernetes-sigs/kubebuilder/releases/download/v4.10.1/kubebuilder_${OS}_${ARCH}
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/kubebuilder

      - name: Generate Helm chart
        run: make helm

      - name: Get chart version
        id: chart
        run: |
          # For tag refs, use the semver tag; for non-tag refs, use 0.0.0
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0" >> "$GITHUB_OUTPUT"
          fi

      - name: Package chart
        run: |
          mkdir -p dist/chart-packages
          helm package dist/chart \
            --version "${{ steps.chart.outputs.version }}" \
            --app-version "${{ steps.chart.outputs.version }}" \
            --destination dist/chart-packages

      - name: Log in to Helm registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Push chart (OCI)
        run: |
          helm push dist/chart-packages/pocket-id-operator-${{ steps.chart.outputs.version }}.tgz \
            oci://ghcr.io/${{ inputs.repo_owner }}/charts

      - name: Setup ORAS
        if: github.ref_type != 'tag'
        uses: oras-project/setup-oras@v1

      - name: Retag chart with image_tag
        if: github.ref_type != 'tag'
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ steps.chart.outputs.version }} \
            "${{ inputs.image_tag }}"

      - name: Tag chart with commit-main
        if: github.ref_type != 'tag' && inputs.image_tag == 'main'
        run: |
          CHART_NAME=$(awk -F': ' '$1=="name"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          oras tag \
            ghcr.io/${{ inputs.repo_owner }}/charts/${CHART_NAME}:${{ steps.chart.outputs.version }} \
            "${{ inputs.short_sha }}-main"

      - name: Create GitHub release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.image_tag }}
          name: ${{ inputs.image_tag }}
          generate_release_notes: true
