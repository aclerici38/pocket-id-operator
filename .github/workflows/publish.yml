name: Publish

on:
  workflow_call:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string
      short_sha:
        description: Short commit SHA for commit-main tags.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image:
        description: Source image reference to retag for release.
        required: true
        type: string
      image_tag:
        description: Tag to apply to the published image.
        required: true
        type: string
      repo_owner:
        description: Lowercase repo owner for GHCR namespace.
        required: true
        type: string
      short_sha:
        description: Short commit SHA for commit-main tags.
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish chart and tags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag primary image
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:${{ inputs.image_tag }} \
            ${{ inputs.image }}

      - name: Tag :commit-main image
        if: inputs.image_tag == 'main'
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ inputs.repo_owner }}/pocket-id-operator:${{ inputs.short_sha }}-main \
            ${{ inputs.image }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install kubebuilder
        run: |
          OS=$(go env GOOS)
          ARCH=$(go env GOARCH)
          curl -L -o kubebuilder https://github.com/kubernetes-sigs/kubebuilder/releases/download/v4.10.1/kubebuilder_${OS}_${ARCH}
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/kubebuilder

      - name: Generate Helm chart
        run: make helm

      - name: Read chart version
        id: chart
        run: |
          VERSION=$(awk -F': ' '$1=="version"{print $2}' dist/chart/Chart.yaml | tr -d '"')
          OVERRIDE=""
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ inputs.image_tag }}"
            OVERRIDE="${VERSION}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "override=${OVERRIDE}" >> "$GITHUB_OUTPUT"

      - name: Log in to Helm registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Package chart
        run: |
          mkdir -p dist/chart-packages
          if [ -n "${{ steps.chart.outputs.override }}" ]; then
            helm package dist/chart \
              --version "${{ steps.chart.outputs.override }}" \
              --app-version "${{ steps.chart.outputs.override }}" \
              --destination dist/chart-packages
          else
            helm package dist/chart --destination dist/chart-packages
          fi

      - name: Push chart to GHCR (OCI)
        run: |
          helm push dist/chart-packages/pocket-id-operator-${{ steps.chart.outputs.version }}.tgz \
            oci://ghcr.io/${{ inputs.repo_owner }}/charts

      - name: Create GitHub release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.image_tag }}
          name: ${{ inputs.image_tag }}
          generate_release_notes: true
